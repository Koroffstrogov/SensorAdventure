<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sensor Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sensor Adventure</h1>
    <p>Simulez le réglage d'un capteur 4‑20 mA en jouant sur les paramètres ci-dessous.</p>

    <div class="controls">
        <label>
            Entrée physique minimale
            <input type="number" id="minValue" value="0">
        </label>
        <label>
            Entrée physique maximale
            <input type="number" id="maxValue" value="100">
        </label>
        <label>
            Linéarité
            <input type="range" id="linearity" min="0.5" max="3" step="0.1" value="1">
            <span id="linearityDisplay">1.0</span>
        </label>
    </div>

    <div class="slider">
        <label for="physicalValue">Valeur physique mesurée :</label>
        <input type="range" id="physicalValue" min="0" max="100" value="50">
        <span id="physicalDisplay">50</span>
    </div>

    <div class="output">
        <div>Signal calculé : <span id="mAOutput">12 mA</span></div>
        <progress id="progressBar" max="16" value="8"></progress>
    </div>

    <canvas id="curve" width="400" height="200"></canvas>

    <footer>
        <p>Signal = 4 mA + 16 mA × [(valeur - min) / (max - min)]<sup>linéarité</sup></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
